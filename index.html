<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kelas IT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Kelas IT</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h2>Home</h2>
        <p>Ini adalah halaman utama website kelas IT.</p>
    </section>
    
    <section id="about">
        <h2>About</h2>
        <p>Website ini dibuat sebagai tugas untuk kelas IT.</p>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
